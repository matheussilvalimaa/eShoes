<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <link rel="shortcut icon" href="//Pages/assets/images/shoes.ico" type="image/x-icon">
    <title>Cart</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="header-inner-content">
                <h1 class="logo"> <img src="/Pages/assets/images/Logo.svg" alt="site icon"></h1>
                <nav>
                    <ul>
                        <li><a href="/Pages/Home/index.html">Home</a></li>
                        <li><a href="/Pages/About/about.html">About</a></li>
                        <li id="account-link">Account</li>
                        <li><a href="/Pages/Products/products.html">Products</a></li>
                    </ul>
                </nav>
                <div class="nav-icon-container">
                    <a href="/Pages/Cart/cart.html">
                        <img src="/Pages/images/cart.png" class="cart-button" alt="cart icon">
                    </a>
                    <img src="/Pages/assets/images/menu.png" class="menu-button" alt="menu icon">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="cart-container">
            <article class="cart-items-container">
                <h1>Bag</h1>
                <div id="items"></div>
            </article>
        </section>
        <section class="cart-summary">
            <article class="price-details">
                <div class="price-row">
                    <span>Total</span>
                    <span id="total"></span>
                </div>
            </article>

            <button class="submit" id="btn-continue">Continue</button>
        </section>
    </main>
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-info">
                <h1 class="logo"> <img src="/Pages/assets/images/Logo.svg" alt=""></h1>
                <p>Your style on your feet</p>
            </div>
        </div>
        <div class="copyright">
            <hr>
            <p>
                &copy; 2025 -
                 <strong>matheussilvalima</strong>
            </p>
        </div>
    </footer>
    
    <script src="cart.js"></script>
</body>
</html>
